<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
    <style>
        #output {
            width: 400px;
            height: 300px;
            background-color: #fafafa;
        }

        .button {
            height: 30px;
            line-height: 30px;
            text-align: center;
            width: 100px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div id="output"></div>
    <div id="oper">
        <button class="button" id="rock">石头</button>
        <button class="button" id="scissor">剪刀</button>
        <button class="button" id="paper">布</button>
    </div>
    <script>
        let $output = document.getElementById("output")
        let $buttons = {
            rock: document.getElementById('rock'),
            scissor: document.getElementById('scissor'),
            paper: document.getElementById('paper')
        }
        Object.keys($buttons).forEach(key => {
            $buttons[key].addEventListener('click', function () {
                fetch(`//${location.host}/game?action=${key}`)
                    .then(res => {
                        return res.text()
                    })
                    .then(text => {
                        $output.innerHTML += text + '<br/>'
                    })
            })
        })
    </script>
</body>

</html>
